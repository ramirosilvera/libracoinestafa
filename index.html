<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGuard - Descubre la Verdad sobre LIBRA</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --cyber-purple: #6c00ff;
            --matrix-green: #00ff9d;
            --dark-matter: #0a0a0f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--dark-matter);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .cyber-border {
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* Estilos del Asistente Virtual */
        .bot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .cyber-bot {
            width: 60px;
            height: 60px;
            background: var(--cyber-purple);
            border-radius: 50%;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Sistema de Quiz Interactivo */
        .quiz-container {
            display: grid;
            gap: 1rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin: 2rem 0;
        }

        .quiz-option {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quiz-option:hover {
            border-color: var(--matrix-green);
            transform: scale(1.02);
        }

        /* Efectos Especiales */
        .hack-effect {
            position: relative;
            overflow: hidden;
        }

        .hack-effect::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 25%,
                var(--neon-blue) 50%,
                transparent 75%);
            animation: hack 0.5s linear infinite;
        }

        @keyframes hack {
            to { transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>
    <!-- Asistente Virtual -->
    <div class="bot-container">
        <div class="cyber-bot" id="cryptiBot">
            <i class="fas fa-robot" style="color: white; font-size: 2rem;"></i>
        </div>
    </div>

    <!-- Sección de Quiz Interactivo -->
    <section class="quiz-container cyber-border">
        <h2>¿Cuánto sabes de cripto-estafas? 🧠</h2>
        <div class="quiz-option" data-correct="true">
            ¿Un "rug pull" es cuando los desarrolladores abandonan el proyecto?
        </div>
        <div class="quiz-option" data-correct="false">
            ¿El "pump and dump" es una estrategia legal?
        </div>
    </section>

    <!-- Panel Legal Interactivo -->
    <div class="legal-case hack-effect">
        <h3><i class="fas fa-gavel"></i> Caso #001: LIBRA Coin</h3>
        <div class="evidence-accordion">
            <div class="accordion-item">
                <div class="accordion-header">
                    <i class="fas fa-file-invoice-dollar"></i> Delito Financiero
                </div>
                <div class="accordion-content">
                    <p>Artículo 172 CP - Estafa mediante manipulación de mercado...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Asistente Virtual CryptiBot
        class CryptiBot {
            constructor() {
                this.bot = document.getElementById('cryptiBot');
                this.isActive = false;
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.bot.addEventListener('click', () => {
                    this.isActive ? this.hidePanel() : this.showPanel();
                    this.isActive = !this.isActive;
                });
            }

            showPanel() {
                const panel = document.createElement('div');
                panel.innerHTML = `
                    <div class="bot-panel cyber-border">
                        <h3>🤖 CryptiBot al rescate!</h3>
                        <p>Pregúntame sobre:</p>
                        <ul>
                            <li>🔍 Cómo detectar estafas</li>
                            <li>⚖️ Aspectos legales</li>
                            <li>📈 Educación financiera</li>
                        </ul>
                    </div>
                `;
                panel.style.position = 'fixed';
                panel.style.bottom = '100px';
                panel.style.right = '20px';
                document.body.appendChild(panel);
            }
        }

        // Sistema de Quiz Inteligente
        document.querySelectorAll('.quiz-option').forEach(option => {
            option.addEventListener('click', function() {
                const isCorrect = this.dataset.correct === 'true';
                this.style.background = isCorrect ? '#00ff9d30' : '#ff005530';
                this.style.borderColor = isCorrect ? 'var(--matrix-green)' : '#ff0055';
            });
        });

        // Efectos de Carga Dinámica
        window.addEventListener('load', () => {
            new CryptiBot();
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
